<ion-view title="Participantes">
    <ion-content has-header="true" padding="true">
        
            <ion-nav-buttons side="right">
                <button class="button button-icon button-search color-white" ng-click="showSearchBox = !showSearchBox">
                    <i class="icon ion-search"></i>
                </button>
            </ion-nav-buttons>
            
            <div class="bar bar-header item-input-inset search-bar" ng-show="showSearchBox">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" placeholder="Buscar" ng-model="searchQuery">
                </label>

                <button class="button button-clear" ng-if='searchQuery' ng-click='clearSearch()'>
                    <i class="icon ion-ios7-close"></i>
                </button>

            </div>

            <div class="list">

                <a ng-repeat="participant in participants | filter: searchQuery" ng-click="goToParticipant({{participant.Id}})" class=" item item-avatar">
                    <!--href="#"-->
                    <!--                <img src="./img/profileImage.png">-->
                    <img ng-src="{{participant.Image}}">
                    <h2>{{participant.CompleteName}}</h2>
                    <p>Campo de estudio: {{participant.StudyField}}</p>
                </a>

            </div>
        
</ion-content>
</ion-view>
