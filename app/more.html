<ion-view title="Más" ng-controller="MoreController" ng-model="isLog">
    <ion-content has-header="true" padding="true">
        <div class="list">
            
            <a class="item item-icon-left item-icon-right" ng-hide="isLog" href="#/tab/login">
                <i class="icon ion-log-in"></i>
                Ingresar
                <i class="icon ion-ios7-arrow-right item-note"></i>
            </a>

            <a class="item item-icon-left item-icon-right" ng-show="isLog" ng-click="goToProfile()">
                <i class="icon ion-person"></i>
                Mi Perfil
                <i class="icon ion-ios7-arrow-right item-note"></i>
            </a>

            <a class="item item-icon-left item-icon-right" href="#/tab/participants" ng-show="isLog">
                <i class="icon ion-person-stalker"></i>
                Participantes
                <i class="icon ion-ios7-arrow-right item-note"></i>
            </a>

            <a class="item item-icon-left item-icon-right" href="#/tab/map">
                <i class="icon ion-map"></i>
                Mapa
                <i class="icon ion-ios7-arrow-right item-note"></i>
            </a>

            <a class="item item-icon-left item-icon-right" href="#/tab/sponsorsType">
                <i class="icon ion-pricetags"></i>
                Sponsors
                <i class="icon ion-ios7-arrow-right item-note"></i>
            </a>

            <a class="item item-icon-left item-icon-right" href="https://twitter.com/hashtag/AAC85?src=hash" rel="external" target="_blank">
                <i class="icon ion-social-twitter"></i>
                Twitter #AAC85
                <i class="icon ion-ios7-arrow-right item-note"></i>
            </a>

            <a class="item item-icon-left item-icon-right" href="#/splash">
                <i class="icon ion-gear-a"></i>
                Actualizar Información
                <i class="icon ion-ios7-arrow-right item-note"></i>
            </a>

            <a class="item item-icon-left item-icon-right" ng-show="isLog" ng-click="logout()">
                <i class="icon ion-log-out"></i>
                Cerrar Sesión
                <i class="icon ion-ios7-arrow-right item-note"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
