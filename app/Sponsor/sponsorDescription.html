<ion-view ng-controller="SponsorDescriptionController" title="Sponsor" ng-init="carga()">
    <ion-content has-header="true" padding="true">
        <div class="card">
            <div class="item item-avatar">
                <img ng-src="./img/{{sponsor.type}}.jpg"></img>
                <h2>{{sponsor.name}}</h2>
                <p>&nbsp;</p>
            </div>

            <div class="item item-body">
                <img class="full-image" ng-src="{{sponsor.logoImg}}">
                <p>
                    {{sponsor.description}}
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
