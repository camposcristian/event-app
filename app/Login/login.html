    <ion-content has-header="true" padding="true">
        <form ng-submit="submit(user)">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" ng-model="user.username" required="required" name="user" placeholder="Usuario">
                </label>
                <label class="item item-input">
                    <input type="password" ng-model="user.password" required="required" name="password" placeholder="ContraseÃ±a">
                </label>
                <button type="submit" class="button icon-right ion-chevron-right button-block button-positive">Ingresar </button>
            </div>
        </form>
    </ion-content>
</ion-view>
