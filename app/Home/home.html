<ion-view title="Inicio" ng-controller="HomeController" ng-init="carga()" no-scroll>
    <ion-nav-buttons side="right">
        <a ng-click="scanCode()" class="button button-icon icon ion-camera color-white "></a>
    </ion-nav-buttons>
    <ion-nav-buttons side="left">
        <a href="#/tab/home/qr" class="button button-icon icon ion-qr-scanner color-white "></a>
    </ion-nav-buttons>
    <ion-content has-header="true" padding="true" ng-class="{homeBackground: hideData}">
        <div>
            <div class="app" ng-hide="hideData">
                <div id="people">
                    <div class='person' ng-repeat="cardType in cardTypes">
                        <div class="row contentHomeHeader">
                            <div class="col col-90" style="width:80%; padding-left: 25px;">
                                <h4 class="sliderTitle sliced">{{card.title}}</h4>
                            </div>
                            <div class="col col-10" style="width:20%; z-index:10;">
                                <a style="float:right; font-size:11px;" ng-click="deleteNotification({{card.id}})">
                                    <i class="icon ion-close-round" ng-class="{red: !isFeedback(card.userId), green: isFeedback(card.userId)}"></i>
                                </a>
                            </div>
                        </div>
                        <div>
                            <img ng-src="{{getImg()}}" class="imgSize">
                            <div id="contentHomeBody">
                                <div ng-if="isFeedback(card.userId)" style="margin-top: -10px;">
                                    <h5 style="font-size: 11px !important; margin-top:5px;"><i class="icon ion-bookmark" style="margin-right: 11px; margin-left: 2px;"></i>{{card.activity.title}}</h5>
                                    <h5 style="font-size: 11px !important; margin-top:5px; margin-bottom:5px;"><i class="icon ion-person" style="margin-right: 9px;"></i>{{card.userName}}</h5>
                                </div>
                                <p style="font-size: 11px; color: black">{{sliceDesc(card.description)}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="control">
                    <div class="button no" ng-click="goLeft()" ng-show="areItemsLeft()">
                        <a class="trigger"></a>
                    </div>
                    <div class="button info" ng-click="goToNotificationDetail()" ng-show="hideData">
                        <a class="trigger"></a>
                    </div>
                    <div class="button yes" ng-click="goRight()" ng-show="areItemsRight()">
                        <a class="trigger"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixedBanner" ng-show="hasBanner">
            <img ng-src={{bannerUrl}} class="imgBanner" />
        </div>

    </ion-content>
</ion-view>
