<ion-view title="Inicio" ng-controller="HomeController" no-scroll>
    <ion-nav-buttons side="right">
        <a ng-click="scanCode()" class="button button-icon icon ion-camera color-white "></a>
    </ion-nav-buttons>
    <ion-nav-buttons side="left">
        <a href="#/tab/home/qr" class="button button-icon icon ion-qr-scanner color-white "></a>
    </ion-nav-buttons>
    <ion-content has-header="true" padding="true">
        <div style="height:100%; width:100%;" ng-class="{homeBackground: {{doesNotExistElements()}}}">
            <div class="row" ng-if="!doesNotExistElements()">
                <div class="col col-10" style="text-align: right; width: 10%;">
                    <a class="button button-icon icon ion-chevron-left" style="margin-top:120px;" ng-click="previous()"></a>
                </div>
                <div class="col col-80" style="padding-left: 10px; width:80%;">
                    <ion-slide-box on-slide-changed="slideChanged()" delegate-handle="theSlider" style="background-color: white; margin-right: 2px;">
                        <ion-slide ng-repeat="card in cardTypes">
                            <div class="list card cardContent">
                                <!--HEADER-->
                                <div class="item item-divider lateralBorders topBorder noPadding" ng-class="{notificationHeader: {{card.userId}} === 0, feedbackHeader: {{card.userId}} !== 0 }">
                                    <div class="row">
                                        <div class="col col-80" style="width:80%;">
                                            <h4 class="sliderTitle">{{slice(card.title)}}</h4>
                                        </div>
                                        <div class="col col-20" style="width:20%;">
                                            <a style="float:right; font-size:11px;" ng-click="deleteNotification({{card.id}})">
                                                <i class="icon ion-close-round" ng-class="{red: {{card.userId}} === 0, green: {{card.userId}} !== 0 }"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <!--BODY-->
                                <div class="item item-body item-text-wrap lateralBorders topBorder bottomBorder feedbackNotifBody" ng-click="goToNotificationDetail({{card.id}})">
                                    <div class="item item-image" ng-show="{{card.userId}} === 0" style=" background-color: rgb(240,240,240); border: 0;">
                                        <img src="/img/alertImg.jpg" class="imgSize">
                                    </div>
                                    <div ng-show="{{card.userId}} !== 0" style="margin-bottom:10px;">
                                        <div class="item item-image" style="background-color: rgb(240,240,240); border: 0;">
                                            <img src="/img/feedbackImg.jpg" class="imgSize">
                                        </div>
                                        <h5><i class="icon ion-bookmark" style="margin-right: 11px; margin-left: 2px;"></i>{{card.activity}}</h5>
                                        <h5><i class="icon ion-person" style="margin-right: 9px;"></i>{{card.userName}}</h5>
                                    </div>
                                    <p style="font-size: 11px; color: black">{{sliceDesc(card.description)}}</p>
                                </div>
                            </div>
                            <div>
                                <br /><br />
                            </div>

                        </ion-slide>
                    </ion-slide-box>
                </div>
                <div class="col col-10" style="width: 10%;">
                    <a class="button button-icon icon ion-chevron-right" style="margin-top: 120px;" ng-click="next()"></a>
                </div>
            </div>
            <!--<div class="fixedBanner" style="height: 120px;width: 100%;background-color: #D4E3FC;margin: 0 auto;text-align: center;">
                <h1 style="vertical-align: middle; width: 100%; height: 100%; margin: auto; position: relative; top: 30%;">Publicidad</h1>
            </div>-->
        </div>
    </ion-content>

</ion-view>
