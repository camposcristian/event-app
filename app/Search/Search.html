<ion-view title="Buscar">
    <ion-content has-header="true" padding="true">
        <div class="bar bar-header item-input-inset search-bar">
            <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Buscar" ng-model='searchQuery'>

            </label>

            <button class="button button-clear" ng-if='searchQuery' ng-click='clearSearch()'>
                <i class="icon ion-ios7-close"></i>
            </button>

        </div>
    </ion-content>
</ion-view>
